title: "Weather"
path: "weather"

cards:
  # Forecast
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: chip_back
            variables:
              ulm_chip_back_path: home

          - type: "custom:button-card"
            template: custom_card_title
            name: Weather

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            in_card: true
            cards:
              # Forecast
              - type: custom:weather-card
                entity: weather.tomorrow_io_home_daily
                number_of_forecasts: "5"
                current: true
                details: true
                forecast: false
                hourly_forecast: false

              # 12 hour Forcast
              - type: custom:hourly-weather
                entity: weather.tomorrow_io_home_hourly
                name: null
                icons: true
                show_precipitation_probability: true

              # 6 day Forcast
              - type: custom:clock-weather-card
                entity: weather.tomorrow_io_home_daily
                sun_entity: sun.sun
                weather_icon_type: line
                animated_icon: true
                forecast_days: 6
                time_format: 24
                date_pattern: P
                hide_today_section: true
                hide_forecast_section: false

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            in_card: true
            cards:
              # Astronomical
              - type: entities
                title: Astronomical
                entities:
                  - entity: sensor.season

              #Sun card
              - type: custom:horizon-card
                moon: true
                refresh_period: 60
                fields:
                  sunrise: true
                  sunset: true
                  dawn: true
                  noon: true
                  dusk: true
                  azimuth: true
                  sun_azimuth: false
                  moon_azimuth: false
                  elevation: true
                  sun_elevation: false
                  moon_elevation: false
                  moonrise: true
                  moonset: true
                  moon_phase: true
                southern_flip: false
                language: en
                time_format: 24

  # Weather Station Realtime
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Home Weather Station"

      # Temperature and Humidity
      - type: horizontal-stack
